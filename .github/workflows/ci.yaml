name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Format check
        run: make fmt-check

      - name: Vet
        run: make vet

      - name: Lint
        run: make lint

      - name: Unit tests
        run: make test

  build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: check
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        if: github.ref == 'refs/heads/main'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build image
        run: make docker-build IMG=${{ env.IMG }}
        env:
          IMG: ghcr.io/cnap-tech/cloudflare-kubernetes-gateway:${{ github.sha }}

      - name: Push image
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag $IMG ghcr.io/cnap-tech/cloudflare-kubernetes-gateway:latest
          docker push $IMG
          docker push ghcr.io/cnap-tech/cloudflare-kubernetes-gateway:latest
        env:
          IMG: ghcr.io/cnap-tech/cloudflare-kubernetes-gateway:${{ github.sha }}

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: check
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Create Kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: kind

      - name: Run E2E tests
        continue-on-error: true
        run: make test-e2e
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Controller logs
        if: always()
        run: kubectl logs -n cloudflare-gateway deployment/cloudflare-controller-manager || true

      - name: Upload conformance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: conformance-report
          path: '*-report.yaml'
          if-no-files-found: ignore

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: git fetch --force --tags

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - uses: goreleaser/goreleaser-action@v6
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ github.token }}
